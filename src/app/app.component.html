<h1>
  {{title}}
</h1>

<div>{{ (user | async)?.uid }}</div>

<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>

<ul>
  <li class="text" *ngFor="let item of phoneNumbers | async">
    {{item.$value}}
  </li>
</ul>

<input type="text" [(ngModel)]="newPhone"/>

<button (click)="addPhoneNumber(newPhone)">Add</button>
